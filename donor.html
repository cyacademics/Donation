    <form >
        <label for="your_name">Your Name</label><br>
        <input type="text" class="form-control" id="your_name" placeholder="Your Name" required><br><br>
        <label for="P_name">Patient Name</label><br>
        <input type="text" class="form-control" id="P_name" placeholder="Patient Name" required><br><br>
        <label for="email">Email Address</label><br>
        <input type="email" class="form-control" placeholder="example@domain.com" id="email" required><br><br>
        <label for="phone_number">Phone Number</label><br>
        <input type="text" pattern="\d*" class="form-control" placeholder="9999xxxxxx" id="phone_number"
          maxlength="10" required> <br><br>
          <label for="units">Units Required</label><br>
        <input type="number" class="form-control" id="units" placeholder="Units Required" value="1" /><br><br>
        <label  for="bg">Blood Group Required</label><br>
        <select class="form-control" name="bg" id="bg">
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="AB+">AB+</option>
                  <option value="O+">O+</option>
                  <option value="A-">A-</option>
                  <option value="B-">B-</option>
                  <option value="AB-">AB-</option>
                  <option value="O-">O-</option>
                  <option value="Any">Any</option>
        </select><br><br>
        <label  for="requirement">Requirement</label><br>
        <select class="form-control" name="requirement" id="requirement">
          <option value="Blood">Blood</option>
          <option value="Platelets">Platelets</option>
          <!--option value="Plasma (COVID Recovered)">Plasma (COVID Recovered)</option-->
          <option value="Plasma">Plasma</option>
        </select><br><br>
        <label  for="city_region">City Region</label><br>
        <select name="city_region" id="city_region" onchange="selectingCity(event)" required><br>
          <option disabled selected value> -- select an city -- </option>
          <option value="Agra">Agra</option>
          <option value="Delhi NCR">Delhi NCR</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Ranchi">Ranchi</option>
          <option value="Kanpur">Kanpur</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Pune">Pune</option>
          <option value="Varanasi">Varanasi</option>
          <option value="Bhubaneswar">Bhubaneswar</option>
          <option value="Other">Other</option>
        </select><br><br>
       <center><input type="submit" value="CREATE A REQUEST" onclick="alert('We will reach out to you soon.')"></center>
